<!Doctype html>

<link rel="stylesheet" href="style.css">

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<input type="text" id="name" placeholder="Name" />
			<input type="email" id="email2" placeholder="Email" />
			<input type="password" id="password2" placeholder="Password" />
			<button id="createBtn"> Sign Up</button>
		</form>
	</div> 
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<input type="email" id="email1" placeholder="Email" />
			<input type="password" id="password1" placeholder="Password" />
			<a href="#"> Forgot your password?</a>
			<button id="loginBtn"> Sign In</button>
		</form>
	</div>

<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome new Musicians!</h1>
			<p>To keep jamming with us please login with your personal info</p>
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>For new talent:</h1>
			<p>Enter your personal details and start journey with us</p>
			<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="script.js"></script>
